basePath: /
definitions:
  models.CreateEventRequest:
    properties:
      dateTime:
        type: string
      description:
        type: string
      location:
        type: string
      name:
        type: string
    required:
    - dateTime
    - description
    - location
    - name
    type: object
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.SignupRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  models.UpdateEventRequest:
    properties:
      dateTime:
        type: string
      description:
        type: string
      location:
        type: string
      name:
        type: string
    required:
    - dateTime
    - description
    - location
    - name
    type: object
  response.Response:
    properties:
      data: {}
      error:
        type: string
      message:
        type: string
      success:
        type: boolean
    type: object
